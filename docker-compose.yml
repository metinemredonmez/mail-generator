# ============================================
# UZMAN MAIL PANEL - Docker Compose
# PostgreSQL ve Redis ~/Desktop/infra'dan gelir
# ============================================

version: '3.8'

services:
  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uzman-mail-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      # Docker icinde infra network'e baglanir
      DATABASE_URL: postgresql://mailpanel:mailpanel123@shared-postgres:5432/mailpanel?schema=public
      REDIS_HOST: shared-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    networks:
      - shared-network
    command: npm run start:dev

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uzman-mail-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    networks:
      - shared-network
    depends_on:
      - backend
    command: npm run dev

networks:
  shared-network:
    external: true
    name: shared-network
